<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Dashboard UI by Nixtio</title>
	</head>
	<body>
		<div class="sidebar">
			<img src="./assets/gauge-solid-full.svg" class="logo" alt="Alt Logo" />

			<div>
				<div class="side-btn button center">
					<img src="./assets/heart-regular-full.svg" alt="Heart" />
				</div>
				<div class="side-btn button center">
					<img src="./assets/calendar-regular-full.svg" alt="Calendar" />
				</div>
				<div class="side-btn button center">
					<img src="./assets/gem-regular-full.svg" alt="Gem" />
				</div>
				<div class="side-btn button center">
					<img src="./assets/gear-svgrepo-com.svg" alt="Gear" />
				</div>
			</div>
			<div class="add-btn button center">
				<img src="./assets/add-svgrepo-com.svg" alt="Add" />
			</div>
		</div>
		<div class="body">
			<div class="header horizontal-justify">
				<div class="vertical-align">
					<div class="navigator button vertical-align">
						<img src="./assets/Cube_in_classic_standard_style.svg" alt="Cube" />
						Check Box
					</div>
					<div class="navigator button vertical-align">
						<img src="./assets/chart-bar-regular-full.svg" alt="Chart" />
						Monitoring
					</div>
					<div class="navigator button vertical-align">
						<img src="./assets/comment-dots-regular-full.svg" alt="Support" />
						Support
					</div>
					<div class="navigator button search vertical-align">
						<img src="./assets/magnifying-glass-solid-full.svg" alt="" />
					</div>
				</div>
				<div class="vertical-align">
					<div class="username">
						<b>Bogdan Nikitin</b>
						<span>@Nixtio</span>
					</div>
					<div class="avatar">
						<img
							src="./assets/iuno-wuwa-wuthering-waves-hd-wallpaper-uhdpaper.com-8755h.jpg"
							alt="Avatar"
						/>
						<span class="center">1</span>
					</div>
				</div>
			</div>
			<div class="content-title horizontal-justify">
				<b class="content-title-name">CHECK BOX</b>
				<div class="horizontal-justify">
					<div class="content-function button vertical-align">
						Date: New
						<img src="./assets/angle-down-solid-full.svg" alt="Down" />
					</div>
					<div class="content-function button vertical-align">
						Product: All
						<img src="./assets/angle-down-solid-full.svg" alt="Down" />
					</div>
					<div class="content-function button vertical-align">
						Profile: Bogdan
						<img src="./assets/angle-down-solid-full.svg" alt="Down" />
					</div>
					<div class="content-function-compact button vertical-align">
						<img src="./assets/toggle-switch-svgrepo-com.svg" alt="Toggle" />
					</div>
				</div>
			</div>
			<div class="content">
				<div class="content-items">
					<div class="item-header horizontal-justify">
						<b>CUSTOMER</b>
						<img src="./assets/dots-3-horizontal-svgrepo-com.svg" alt="..." />
					</div>
					<div class="item-content-text">
						<div class="item-content-text-item">
							<img src="./assets/arrow-down-filled-triangle-svgrepo-com.svg" alt="Triangle" />
							<b class="big-text">2,4%</b>
							<p class="description-text">Web Surfing</p>
						</div>
					</div>
				</div>
				<div>B</div>
				<div>C</div>
				<div>D</div>
			</div>
		</div>
	</body>
</html>
