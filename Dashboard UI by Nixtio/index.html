<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard UI by Nixtio</title>
</head>
<body>
    <div class="horizontal-justify">
        <div class="vertical-align">
            <img src="./assets/gauge-solid-full.svg" class="logo" alt="Alt Logo">
            <div class="navigator button vertical-align">
                <img src="./assets/Cube_in_classic_standard_style.svg" alt="Cube">
                Check Box
            </div>
            <div class="navigator button vertical-align">
                <img src="./assets/chart-bar-regular-full.svg" alt="Chart">
                Monitoring
            </div>
            <div class="navigator button vertical-align">
                <img src="./assets/comment-dots-regular-full.svg" alt="Support">
                Support
            </div>
            <div class="navigator button search vertical-align">
                <img src="./assets/magnifying-glass-solid-full.svg" alt="">
            </div>
        </div>
        <div class="vertical-align">
            <div class="username">
                <span>Bogdan Nikitin</span>
                <span>@Nixtio</span>
            </div>
            <img class="avatar" src="./assets/iuno-wuwa-wuthering-waves-hd-wallpaper-uhdpaper.com-8755h.jpg" alt="Avatar">
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="body"></div>
</body>
</html>
